version: '3.4'

services:

  frontend: 
    build: ./bookstore-app
    ports:
      - 3000:3000

  backend:
    build: ./BookStoreApi
    ports: 
      - 3001:3001
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - BookStoreDatabase__ConnectionString=mongodb://database/bookstore
      
  database:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=bookstore
    ports:
      - 27017:27017
    volumes:
      - bookstore:/data/db

  # mongo-seed:
  #   build: ./mongo-seed
  #   depends_on:
  #     - database 

volumes:
  bookstore:


